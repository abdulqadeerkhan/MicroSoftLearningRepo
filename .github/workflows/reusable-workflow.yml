name: "reusable workflow"
on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
jobs:
  reusableworkflow:
    runs-on: ubuntu-latest
    steps:
      - name: checkoutcode
      - uses: actions/checkout@v3
      - name: node version ${{inputs.node-version}}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{inputs.node-version}}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
