name: "Expression work flow"
on:
  [push,pull_request]

jobs:
  checkexpression:
    runs-on: ubuntu-latest
    steps:
    - name: "check expresions"
      run: |
        if ["${{github.event_name}}" == "push"]; then
          echo: "${{github.event.action}}"
        elif ["${{github.event_name}}" =="pull_request"]; then
          echo "${{github.event.action}}"
        fi
      
