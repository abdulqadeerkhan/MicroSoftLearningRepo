name: "retention_period_for_artifacts"
on: 
  push:
    branches:
      - main
jobs:
  retentionperiod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: step1
        uses: actions/upload-artifact@main
        with:
          name: artifacts
          path: my_file.txt
          retention-days: 10
